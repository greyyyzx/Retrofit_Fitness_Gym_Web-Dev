<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrofit Fitness Gym</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg">

    <!-- Navigation -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="Images/retrofit logo.png" alt="Retrofit Logo">
            </div>
            <ul class="nav-links">
                <li><a href="index.html" target="_self">Home</a></li>
                <li><a href="#" target="_self">Services</a></li>
                <li><a href="#" target="_self">About Us</a></li>
                <li><a href="Contacts.html" target="_self">Contact Us</a></li>
                <li><a href="#" target="_self">FAQ</a></li>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Be a Member of <br>Retrofit Fitness Gym!</h1>

            <form class="contact-form">

                <button type="submit">Submit</button>

    </section>

    <!-- Contact Section -->
    <footer>
        <h3>Contact us</h3>
        <p>facebook</p>
        <p>contact number</p>
        <p>email</p>
    </footer>
